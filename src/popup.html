<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplify YouTube</title>
    <script src="./popup.bundle.js"></script>
  </head>
  <body class="p-2 flex flex-col gap-2 w-52 dark:bg-youtube-dark bg-white dark:text-white text-black select-none">
    <h1 class="text-xl font-bold">Simplify YouTube</h1>
    <p class="text-sm italic">Hide features you don't use</p>
    <div class="flex gap-2">
      <input type="checkbox" id="home" />
      <label for="home">Home</label>
    </div>
    <div class="flex gap-2">
      <input type="checkbox" id="shorts" />
      <label for="shorts">Shorts</label>
    </div>
    <div class="flex gap-2">
      <input type="checkbox" id="subscriptions" />
      <label for="subscriptions">Subscriptions</label>
    </div>
    <div class="flex gap-2">
      <input type="checkbox" id="news" />
      <label for="news">Breaking news</label>
    </div>
    <div class="flex gap-2">
      <input type="checkbox" id="comments" />
      <label for="comments">Comments</label>
    </div>
    <!-- <div class="flex gap-2">
      <input type="checkbox" id="secondary" />
      <label for="secondary">Secondary column</label>
    </div> -->
  </body>
</html>
