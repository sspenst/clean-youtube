<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal YouTube</title>
    <script src="scripts/popup.js"></script>
    <link href="./output.css" rel="stylesheet">
  </head>
  <body class="p-2 flex flex-col gap-2 w-52 dark:bg-black bg-white dark:text-white text-black">
    <h1 class="text-xl font-bold">Minimal YouTube</h1>
    <p class="text-sm italic">Hide features you don't use</p>
    <div class="flex gap-2">
      <input type="checkbox" id="homeCheckbox" />
      <label for="homeCheckbox">Home</label>
    </div>
    <div class="flex gap-2">
      <input type="checkbox" id="shortsCheckbox" />
      <label for="shortsCheckbox">Shorts</label>
    </div>
    <div class="flex gap-2">
      <input type="checkbox" id="subscriptionsCheckbox" />
      <label for="subscriptionsCheckbox">Subscriptions</label>
    </div>
    <div class="flex gap-2">
      <input type="checkbox" id="commentsCheckbox" />
      <label for="commentsCheckbox">Comments</label>
    </div>
    <div class="flex gap-2">
      <input type="checkbox" id="relatedCheckbox" />
      <label for="relatedCheckbox">Related videos</label>
    </div>
    <div class="flex gap-2">
      <input type="checkbox" id="newsCheckbox" />
      <label for="newsCheckbox">Breaking news</label>
    </div>
    <!-- <button id="cleanButton">Force Clean</button> -->
  </body>
</html>
