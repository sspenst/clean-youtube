<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal YouTube</title>
    <script src="scripts/popup.js"></script>
    <link href="./output.css" rel="stylesheet">
  </head>
  <body class="p-2 flex flex-col gap-2 w-52">
    <h1 class="text-xl font-bold">Minimal YouTube</h1>
    <p class="text-sm">Hide features you don't use:</p>
    <div class="flex gap-2">
      <input type="checkbox" id="homeCheckbox" />
      <label for="homeCheckbox">Home</label>
    </div>
    <div class="flex gap-2">
      <input type="checkbox" id="richCheckbox" />
      <label for="richCheckbox">Rich Sections (Shorts, Breaking News, etc.)</label>
    </div>
    <div class="flex gap-2">
      <input type="checkbox" id="relatedCheckbox" />
      <label for="relatedCheckbox">Related Videos</label>
    </div>
    <!-- <button id="cleanButton">Force Clean</button> -->
  </body>
</html>
